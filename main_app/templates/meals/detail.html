{% extends 'base.html' %}
{% block content %}

<div class="row">
    <div class="col s6">
        <div class="card">
            <div class="card-content">
                <span class="card-title">{{ meal.meal_type }}</span>
                <p>Meal: {{ meal.meal_type }}</p>
                <p>Date: {{ meal.date }}</p>
                <p>Totals: </p>
            </div>
            <div class="card-action">
                <a href="{% url 'meals_update' meal.id %}">Edit</a>
                <a href="{% url 'meals_delete' meal.id %}">Delete</a>
            </div>
            <div class="col s6">
                <table class="striped">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Calories</th>
                            <th>Fat</th>
                            <th>Proteins</th>
                            <th>Carbs</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for food in meal.food_set.all %}
                        <tr>
                            <td>{{feeding.name}}</td>
                            <td>{{feeding.calories}}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>

            {% endblock %}
