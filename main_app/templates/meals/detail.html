{% extends 'base.html' %}
{% block content %}

<div class="row">
    <div class="col s6">
        <div class="card">
            <div class="card-content">
                <span class="card-title">{{ meal.meal_type }}</span>
                <p>Meal: {{ meal.meal_type }}</p>
                <p>Date: {{ meal.date }}</p>
            </div>
        <div class="card-action">
            <a href="{% url 'meals_update' meal.id %}">Edit</a>
            <a href="{% url 'meals_delete' meal.id %}">Delete</a>
        </div>
</div>

{% endblock %}
