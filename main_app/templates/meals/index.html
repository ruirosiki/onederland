{% extends 'base.html' %}
{% block content %}

<h1>Meal List</h1>

{% for meal in meals %}
<a href="{% url 'detail' meal.id %}" style="color: #fa475d">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ meal.get_meal_type_display }}</span>
            <p>Date: {{ meal.date }}</p>
        </div>
    </div>
</a>
{% endfor %}

{% endblock %}
