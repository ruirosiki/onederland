{% extends "base.html" %}
{% block content %}


<h1>Food List</h1>

{%for food in food_list%}
<div class="card">
    <div class="card-content">
        <span class=“card-title”>{{ food.name }}</span>
        <p>Calories: {{food.total_calories }}</p>
        <p>Total Fat: {{food.total_fat}}</p>
        <p>Protein: {{food.total_protein}}</p>
        <p>Total Carbs: {{food.total_carbs}}</p>
    </div>
    <div class="card-action">
        <a href="{% url 'food_update' food.id %}">Edit</a>
        <a href="{% url 'food_delete' food.id %}">Delete</a>
    </div>
</div>

{% endfor %}
{% endblock %}
