{% extends 'base.html' %}

{% block content %}
<h1>Delete Meal</h1>

<h4>Are you sure you want to delete <span class="teal-text">{{ object.name }}</span>?</h4>

<form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!" class="btn" style="background-color: #fa475d">
    <a href="{% url 'detail' meal.id %}" style="color: #fa475d">Cancel</a>
</form>
{% endblock %}
