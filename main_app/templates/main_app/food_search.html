{% extends 'base.html' %}

{% block content %}
<h1>Food Search</h1>
<div class="card">
    <div class="card-content">
        <form action=" {% url 'foods_api' %}" method="GET">
            {%csrf_token%}
            <span class="card-title">Search Food</span>
            <input type="text" name="query" placeholder="Food name"></input>
            <!-- <a href="{% url 'home' %}" class="btn" style="background-color: #fa475D"></a> -->
            <div class="card-action">
                <input type="submit" value="search" class="btn" onmouseover="this.style.color='#DBD0CF'"
                    onmouseout="this.style.color='white'" style="background-color: #fa475d">
            </div>
        </form>

    </div>
    {% endblock %}
