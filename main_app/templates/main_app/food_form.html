{% extends 'base.html' %}

{% block content %}
{% if object %}
<h1>Edit <span class="teal-text">{{object.name}}</span></h1>
{% else %}
<h1>Add Food</h1>
{% endif %}
<form action="{% url 'foods_create' %}" method="POST">
    {% csrf_token %}
    <table>
        {{form.as_table}}
    </table>


    <input type='submit' value="Add Food" class="btn" style="background-color: #fa475d"></input>
</form>
{% endblock %}
